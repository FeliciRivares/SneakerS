<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- обнулення стилів -->
    <link rel="stylesheet" href="./reset.css">
    <!-- підключення сстилів слайдера -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <!-- основний файл стилів -->
    <link rel="stylesheet" href="./style.css">
    <title>SneakerS</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header__logo">SneakerS</a>
            <a href="#" class="header__cart">Cart ( <span>0</span> )</a>
        </header>
        <main class="product">
            <div class="product__slider swiper">
                <div class="product__wrapper swiper-wrapper">
                    <div class="product__slide swiper-slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div 
                                    data-swiper-parrallax-opacity="0.5"
                                    data-swiper-parrallax="50%"
                                    data-swiper-parrallax-scale="0.53"
                                    class="product__image">
                                    <img src="./img/image-01.png" class="product__picture"  alt="Sneakers">
                                </div>
                            </div>
                            <h2 
                                data-swiper-parrallax-opacity="0.5"
                                data-swiper-parrallax="50%"
                                data-swiper-parrallax-scale="0.4"
                                class="product__title">
                                NIKE MAG <br> BACK TO THE FUTURE 
                            </h2>
                        </div>
                        <div 
                            data-swiper-parrallax-opacity="0"
                            data-swiper-parrallax-scale="0.3"
                            class="product__details">
                            <div class="product__price">1299$</div>
                            <button class="product__buy" type="button">BAY NOW</button>
                        </div>
                    </div>
                    <div class="product__slide swiper-slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div 
                                    data-swiper-parrallax-opacity="0.5"
                                    data-swiper-parrallax="50%"
                                    data-swiper-parrallax-scale="0.53"
                                    class="product__image">
                                    <img src="./img/image-02.png" class="product__picture"  alt="Sneakers">
                                </div>
                            </div>
                            <h2 
                                data-swiper-parrallax-opacity="0.5"
                                data-swiper-parrallax="50%"
                                data-swiper-parrallax-scale="0.4"
                                class="product__title">
                                NIKE START <br> BACK TO THE FUTURE 
                            </h2>
                        </div>
                        <div 
                            data-swiper-parrallax-opacity="0"
                            data-swiper-parrallax-scale="0.3"
                            class="product__details">
                            <div class="product__price">999$</div>
                            <button class="product__buy" type="button">BAY NOW</button>
                        </div>
                    </div>
                    <div class="product__slide swiper-slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div 
                                    data-swiper-parrallax-opacity="0.5"
                                    data-swiper-parrallax="50%"
                                    data-swiper-parrallax-scale="0.53"
                                    class="product__image">
                                    <img src="./img/image-03.png" class="product__picture"  alt="Sneakers">
                                </div>
                            </div>
                            <h2 
                                data-swiper-parrallax-opacity="0.5"
                                data-swiper-parrallax="50%"
                                data-swiper-parrallax-scale="0.4"
                                class="product__title">
                                NIKE AIR <br> BACK TO THE FUTURE 
                            </h2>
                        </div>
                        <div 
                            data-swiper-parrallax-opacity="0"
                            data-swiper-parrallax-scale="0.3"
                            class="product__details">
                            <div class="product__price">1099$</div>
                            <button class="product__buy" type="button">BAY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- підключення слайдера -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- підлючення основного скріпту -->
    <script src="./script.js"></script>
</body>
</html>
